<form id="taskForm" action="{{ url_for('create_task') }}" method="POST">
    <label for="taskName">Task Name:</label><br>
    <input type="text" id="taskName" name="taskName" required><br>

    <label for="taskDescription">Description:</label><br>
    <textarea id="taskDescription" name="taskDescription"></textarea><br>

    <label for="taskDatetime">Date:</label><br>
    <input type="datetime-local" id="taskDatetime" name="taskDatetime"><br>

    <label for="taskStatus">Status:</label><br>
    <select id="taskStatus" name="taskStatus">
        <option value="True">True</option>
        <option value="False">False</option>
    </select>

    <br><br>
    <input type="submit" value="Add">
</form>
