<form id="deleteForm" action="{{ url_for('web_ui.delete_task') }}" method="POST">
    {{ deleteForm.csrf_token }}
    {{ deleteForm.deleteTaskId.label }} {{ deleteForm.deleteTaskId() }}
    <input type="submit" value="Delete">
</form>
{% if message == "success" %}
<div class="message-box success">
    <p><strong>Deleted successfully!</strong></p>
</div>
{% elif message == "failed" %}
<div class="message-box error">
    <p><strong>Deletion failed :(</strong></p>
</div>
{% endif %}
